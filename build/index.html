<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - StyleClub</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        if (!localStorage.getItem('usuario')) {
            window.location.href = 'login.html';
        }
    </script>
    <header>
        <h1>Tienda StyleClub</h1>
        <div id="info-usuario" class="info-usuario">
            Bienvenid@, <span id="nombre-usuario"></span>
            <button onclick="cerrarSesion()" class="btn-cerrar-sesion">Cerrar Sesión</button>
        </div>
        <button id="btn-carrito">Carrito (<span id="contador-carrito">0</span>)</button>
    </header>

    <p class="slogan">Tu estilo, tu mundo, tu tienda.</p>

    <div id="buscador-contenedor">
        <input type="text" id="buscador" placeholder="Busca el artículo para tu siguiente outfit...">
    </div>

    <main>
        <h2>Catálogo</h2>
        <div id="catalogo-productos" class="productos"></div>

        <div id="carrito">
            <h3>Tu Carrito</h3>
            <div id="carrito-items"></div>
            <p id="total">Total: $0.00</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
